        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

    <div class="card-header bg-color txt-color-white rounded_border">
      Sign In
    </div>
    <form action="../php/signin.php" method="POST" enctype="multipart/form-data">
      <div class="card-body">
        <div class="mt-5 mb-3" >
          <input class="usernameStyle" placeholder="Username" autocomplete= on maxlength=12 minlength=6 type="text" id="username" name="username" required>
        </div>
        <div class="mb-3" >
          <input class="passwordStyle" placeholder="Password" maxlength=16 minlength=6 type="password" id="password" name="password" required><button class ="showPassword" onclick="togglePassword()"><i  id="icon-pass" class="fas fa-eye"></i></button>
        </div>
        <div class="mb-4">
          <div class="inner">
            <input class="innermost" type="checkbox" checked="checked" name="remember"><span> Remember me </span><a href="./login.html" target="_blank" rel="noopener noreferrer" class="cta" target="_blank"> <span class="span2">Forget Password?</span></a>
          </div>
        </div>
        <div>
          <a href="#" class="btn btn-primary btn-login-width">Login</a>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted cardfooter text-center">
